<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hrvoje Krizic</title>
    <meta name="description" content="Quick links to Personal Homepage and Vorkurs." />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        color-scheme: light;
        --bg: #fafafa;
        --text: #1a1a1a;
        --text-light: #555;
        --text-muted: #888;
        --border: #ddd;
        --white: #fff;
        --transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }

      *,
      *::before,
      *::after {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        background: var(--bg);
        color: var(--text);
        line-height: 1.7;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        -webkit-font-smoothing: antialiased;
      }

      main {
        width: min(720px, 90vw);
        text-align: center;
      }

      h1 {
        font-weight: 300;
        font-size: clamp(2.6rem, 7vw, 4.5rem);
        letter-spacing: -0.02em;
        margin-bottom: 0.5rem;
      }

      p {
        color: var(--text-light);
        margin-bottom: 2.5rem;
        font-size: 1rem;
      }

      .divider {
        width: 60px;
        height: 1px;
        background: var(--border);
        margin: 2rem auto;
      }

      .actions {
        display: flex;
        gap: 1rem;
        justify-content: center;
        flex-wrap: wrap;
      }

      .btn {
        display: inline-block;
        padding: 0.65rem 1.4rem;
        font-size: 0.85rem;
        letter-spacing: 0.05em;
        border: 1px solid var(--text);
        background: transparent;
        color: var(--text);
        transition: var(--transition);
        text-transform: uppercase;
        text-decoration: none;
      }

      .btn:hover {
        background: var(--text);
        color: var(--white);
      }

      .fade-in {
        opacity: 0;
        transform: translateY(18px);
        animation: fadeIn 0.8s ease forwards;
      }

      .fade-in-delay-1 {
        animation-delay: 0.1s;
      }

      .fade-in-delay-2 {
        animation-delay: 0.2s;
      }

      @keyframes fadeIn {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @media (max-width: 600px) {
        .actions {
          flex-direction: column;
        }

        .btn {
          width: 100%;
        }
      }

      @media (prefers-reduced-motion: reduce) {
        .fade-in {
          animation: none;
          opacity: 1;
          transform: none;
        }
      }
    </style>
  </head>
  <body>
    <main aria-label="Main navigation">
      <h1 class="fade-in">Hrvoje Krizic</h1>
      <p class="fade-in fade-in-delay-1">Select your destination.</p>
      <div class="divider fade-in fade-in-delay-2"></div>
      <div class="actions fade-in fade-in-delay-2">
        <a class="btn" href="https://hrvojekrizic.ch">Personal Homepage</a>
        <a class="btn" href="Vorkurs/index.html">Vorkurs</a>
      </div>
    </main>
  </body>
</html>
