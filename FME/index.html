<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>FITSme</title>
    <style>
      :root {
        color-scheme: light;
        --ink: #141414;
        --muted: #6a6a6a;
        --accent: #1e1e1e;
        --bg: #f7f7f5;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        min-height: 100vh;
        display: grid;
        place-items: center;
        background: var(--bg);
        font-family: "Times New Roman", Times, serif;
        color: var(--ink);
        letter-spacing: 0.01em;
      }

      main {
        width: min(640px, 90vw);
        padding: 4rem 2.5rem 3.5rem;
        text-align: center;
      }

      h1 {
        font-size: clamp(2.2rem, 4vw, 3.2rem);
        font-weight: 400;
        line-height: 1.1;
      }

      p {
        margin-top: 0.9rem;
        font-size: 1rem;
        color: var(--muted);
        max-width: 26rem;
        margin-left: auto;
        margin-right: auto;
      }

      .cta {
        margin-top: 2.1rem;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 1rem;
      }

      .cta a {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 0.85rem 2.2rem;
        border-radius: 999px;
        font-size: 1rem;
        font-weight: 600;
        text-decoration: none;
        color: #fff;
        background: var(--accent);
        transition: transform 120ms ease, opacity 120ms ease;
        width: fit-content;
      }

      .cta a.secondary {
        background: transparent;
        color: var(--ink);
        border: 1px solid var(--ink);
      }

      .cta a:hover {
        transform: translateY(-1px);
        opacity: 0.9;
      }

      .cta a:focus-visible {
        outline: 2px solid var(--ink);
        outline-offset: 4px;
      }

      @media (max-width: 520px) {
        main {
          padding: 3.2rem 1.8rem 2.8rem;
        }
      }
    </style>
  </head>
  <body>
    <main>
      <h1>FITSme</h1>
      <p>
        Download the latest DMG for macOS.
      </p>
      <div class="cta">
        <a href="https://raw.githubusercontent.com/hkrizic/FITSme/main/FITSme.dmg" download="FITSme.dmg">Download FITSme DMG</a>
        <a href="Masking.html" class="secondary">Open Web Version</a>
      </div>
    </main>
  </body>
</html>
